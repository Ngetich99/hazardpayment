<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazard Control Training Portal</title>
  <link rel="icon" href="hazard.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }
    header {
      background-color: #c82333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 80px;
      vertical-align: middle;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .course {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: 0.3s;
      background: white;
    }
    .course:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .course img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .content {
      padding: 15px;
      text-align: center;
    }
    .content h3 {
      color: #c82333;
    }
    input {
      padding: 8px;
      width: 90%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #c82333;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 15px;
    }
    button:hover {
      background-color: #a71d2a;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #c82333;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="hazard.png" alt="Hazard Logo" />
    <h1>Hazard Control Training Portal</h1>
    <p>Enroll in our certified safety and health courses</p>
  </header>

  <div class="container">
    <!-- Fire Safety Course -->
    <div class="course">
      <img src="firesafety.jpeg" alt="Fire Safety">
      <div class="content">
        <h3>Fire Safety Training</h3>
        <p>Learn essential fire prevention and response skills.</p>
        <input id="email" type="email" placeholder="Enter your email" required />
        <button onclick="payWithPaystack('Fire Safety Training', 10)">Enroll & Pay KES 10</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Hazard Control Technologies Ltd. All rights reserved.
  </footer>

  <!-- Paystack + EmailJS -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key

    function payWithPaystack(course, amount) {
      const studentEmail = document.getElementById("email").value;
      if (!studentEmail) {
        alert("Please enter your email before paying.");
        return;
      }

      let handler = PaystackPop.setup({
        key: 'pk_live_65d03c0b32d76e6a0cb8c5a709ae13764f95608d', // your Paystack live key
        email: studentEmail,
        amount: amount * 100, // amount in kobo
        currency: 'KES',
        ref: 'HCT' + Math.floor((Math.random() * 1000000000) + 1),
        callback: function(response) {
          // No redirect — just email the link
          sendCourseLink(studentEmail, course);
          alert("Payment successful! The course link has been sent to your email.");
        },
        onClose: function() {
          alert('Payment window closed.');
        }
      });
      handler.openIframe();
    }

    function sendCourseLink(email, course) {
      let courseLink = "";

      if (course === "Fire Safety Training") {
        courseLink = "https://classroom.google.com/c/NzcwNzc5ODk4NDg4?cjc=vd64hxg5";
      }

      const params = {
        to_email: email,
        subject: "Your " + course + " Enrollment Link",
        message: `Dear Student,\n\nThank you for enrolling in ${course}!\n\nClick below to join your class:\n${courseLink}\n\nBest regards,\nHazard Control Training Portal`
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
        .then(() => {
          console.log("Email sent successfully to " + email);
        })
        .catch((error) => {
          console.error("Email sending failed:", error);
        });
    }
  </script>
</body>
</html>
